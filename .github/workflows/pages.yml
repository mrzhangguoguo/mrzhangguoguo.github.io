name: Build and Deploy GitHub Pages (Jekyll)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --without development --jobs 4 --retry 3

      - name: Generate OG fallback image (SVG -> PNG)
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
          if [ -f assets/images/og-default.svg ]; then \
            rsvg-convert -w 1200 -h 630 assets/images/og-default.svg -o assets/images/og-default.png; \
          fi

      - name: Inject Google Site Verification (secret)
        if: ${{ secrets.GOOGLE_SITE_VERIFICATION != '' }}
        run: |
          echo "google_site_verification: '${{ secrets.GOOGLE_SITE_VERIFICATION }}'" > _config_secret.yml

      - name: Build site
        run: |
          if [ -f _config_secret.yml ]; then
            bundle exec jekyll build --config _config.yml,_config_secret.yml -d _site
          else
            bundle exec jekyll build -d _site
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
