<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  
  {% include head-seo.html %}
  
  <!-- Google Search Console Verification (injected via config/Actions) -->
  {% if site.google_site_verification %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  {% endif %}
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Podcast" href="{{ '/podcast.xml' | relative_url }}">
</head>
<body>
  {% include navigation.html %}
  
  <main class="main-content">
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Built with Jekyll and hosted on GitHub Pages.</p>
  </footer>

  <!-- Mermaid.js for rendering ```mermaid code blocks -->
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      const icon = document.querySelector('.theme-toggle-icon');
      icon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    const icon = document.querySelector('.theme-toggle-icon');
    if (icon) {
      icon.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    // Mermaid: convert fenced ```mermaid blocks to <div class="mermaid"> and render
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const mermaidBlocks = document.querySelectorAll('pre > code.language-mermaid, pre > code.lang-mermaid');
        mermaidBlocks.forEach(codeEl => {
          const pre = codeEl.parentElement;
          const graph = codeEl.textContent;
          const container = document.createElement('div');
          container.className = 'mermaid';
          container.textContent = graph;
          pre.replaceWith(container);
        });

        if (window.mermaid) {
          window.mermaid.initialize({ startOnLoad: true, securityLevel: 'loose', theme: savedTheme === 'dark' ? 'dark' : 'default' });
        }
      } catch (e) {
        console.warn('Mermaid init failed:', e);
      }
    });
  </script>
</body>
</html>
